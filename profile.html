<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillMatch - Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="navbar-brand">
            <a href="home.html">SkillMatch</a>
          </div>
          <ul class="navbar-menu">
            <li><a href="profile.html" class="profile-btn">Profile</a></li>
            <li><a href="index.html" class="logout-btn">Logout</a></li>
            <li><a href="home.html" class="home-btn">Home</a></li>
          </ul>
        </nav>
      </header>
    <div class="container">
        <nav class="navbar">
            <h1>SkillMatch</h1>
        </nav>
        
        <div class="profile-container">
            <h2>Your Profile</h2>
            <form id="profile-form">
                <div class="profile-picture">
                    <img id="profile-preview" src="images/default-profile.png" alt="Profile Picture">
                    <input type="file" id="profile-image" accept="image/*">
                    <label for="profile-image">Choose Profile Picture</label>
                </div>

                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" required>
                </div>

                <div class="form-group">
                    <label for="Experience">Experience</label>
                    <textarea id="Experience" rows="4"></textarea>
                </div>

                <div class="skills-section">
                    <h3>Skills</h3>
                    <div class="skill-input-group">
                        <input type="text" id="skill-input" placeholder="Enter a skill">
                        <button type="button" id="add-skill">Add</button>
                    </div>
                    <ul id="skills-list"></ul>
                </div>

                <div class="form-group">
                    <label class="availability-label">
                        <input type="checkbox" id="availability">
                        Available for Collaboration
                    </label>
                </div>

                <div class="contact-info">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone">
                    </div>
                </div>

                <button type="submit" id="save-profile">Save Profile</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="profile.js"></script>
</body>
</html>
